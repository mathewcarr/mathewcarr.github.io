<!-- ridiculous-hello-world.html: Terminal Matrix Anagram Password Generator with Enhanced Glitch and Terminal Styling -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Terminal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    #terminal {
      position: relative;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .password {
      font-size: 2em;
      margin-top: 20px;
      color: #39ff14;
    }
    .password.glitch {
      animation: glitch 1s infinite;
    }
    button {
      margin-top: 40px;
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      font-family: inherit;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background: #003300;
    }
    #log {
      text-align: left;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
      font-size: 14px;
      color: #00e5ee;
    }
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 red, 2px 0 blue; }
      40% { text-shadow: 2px 2px red, -2px -2px blue; }
      60% { text-shadow: -2px -2px red, 2px 2px blue; }
      80% { text-shadow: 2px -2px red, -2px 2px blue; }
      100% { text-shadow: 0 0 red, 0 0 blue; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="terminal">
    <h1 class="glitch">Random Password Generator</h1>
    <div class="password glitch" id="password"></div>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="log"></div>
  </div>
  <script>
    const phrase = 'HELLOWORLD';

    function shuffleString(str) {
      const arr = str.split('');
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr.join('');
    }

    function randomSuffix(length = 6) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generatePassword() {
      const fakeCommands = [
        'Initializing entropy pool...',
        'Connecting to /dev/random...',
        'Seeding RNG...',
        'Encrypting phrase matrix...',
        'Scrambling vector hash...',
        'Finalizing token stream...'
      ];

      const log = document.getElementById('log');
      log.innerHTML = '';
      let index = 0;

      const commandInterval = setInterval(() => {
        const p = document.createElement('p');
        p.textContent = '$ ' + fakeCommands[index];
        log.appendChild(p);
        log.scrollTop = log.scrollHeight;
        index++;

        if (index >= fakeCommands.length) {
          clearInterval(commandInterval);
          const anagram = shuffleString(phrase);
          const suffix = randomSuffix();
          document.getElementById('password').textContent = `${anagram}-${suffix}`;
        }
      }, 500);
    }

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const letters = "HELLOWORLD".split("");
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff00";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 50);

    generatePassword();
  </script>
</body>
</html>
