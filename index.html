<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pink Terminal Words</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ff69b4;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .terminal-container {
      width: 90%;
      max-width: 600px;
      border: 2px solid #ff69b4;
      border-radius: 12px;
      padding: 2rem;
      background: #111;
      box-shadow: 0 0 20px #ff69b4;
      animation: fadeInUp 1s ease-out;
    }

    .terminal {
      white-space: pre-wrap;
      min-height: 200px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #ff69b4;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    button {
      background-color: #ff69b4;
      border: none;
      color: #000;
      font-family: monospace;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #ff85c1;
    }

    #copied {
      font-size: 0.9rem;
      color: #888;
      margin-left: 10px;
    }

    .instructions {
      color: #ffb3d9;
      opacity: 0.7;
      font-style: italic;
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="terminal-container">
    <div class="terminal" id="terminal"></div>
    <div class="buttons">
      <button onclick="copyPassphrase()">✓ >> ?</button>
      <button onclick="restart()">!?</button>
    </div>
    <div id="copied"></div>
  </div>

  <!-- Load wordlist first -->
  <script src="wordlist.js"></script>

  <!-- Main logic (no module) -->
  <script>
    const terminal = document.getElementById('terminal');
    const copiedMsg = document.getElementById('copied');
    let passphrase = '';

    const introLines = [
      '<span class="instructions">Error: G3n3r@t!ng n3w p@ssphr@s3...</span>',
      '',
    ];

    function renderIntroLines(lines, callback) {
      // Add each line as raw HTML
      lines.forEach(line => {
        terminal.innerHTML += line + '\n';
      });

      // Add a brief delay before starting prompt
      setTimeout(callback, 500);
    }

    function writeLines(lines, callback) {
      let lineIndex = 0;
      function typeNextLine() {
        if (lineIndex >= lines.length) return callback();

        let line = lines[lineIndex];
        let charIndex = 0;

        function typeChar() {
          if (charIndex <= line.length) {
            terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>$/, '');
            terminal.innerHTML += line.charAt(charIndex - 1) || '';
            terminal.innerHTML += `<span class="cursor"></span>`;
            charIndex++;
            setTimeout(typeChar, 40);
          } else {
            terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>$/, '') + '\n';
            lineIndex++;
            setTimeout(typeNextLine, 250);
          }
        }

        typeChar();
      }
      typeNextLine();
    }

    function showPromptAndPassphrase() {
      const prompt = ``;
      passphrase = generatePassphrase();
      let i = 0;

      function typePrompt() {
        if (i < prompt.length) {
          terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>$/, '') + prompt[i];
          terminal.innerHTML += `<span class="cursor"></span>`;
          i++;
          setTimeout(typePrompt, 40);
        } else {
          terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>$/, '') + passphrase + '\n';
          terminal.innerHTML += `<span class="cursor"></span>`;
        }
      }

      typePrompt();
    }

    function start() {
      terminal.innerHTML = '';
      // writeLines(introLines, showPromptAndPassphrase);
      renderIntroLines(introLines, showPromptAndPassphrase);
    }

    window.copyPassphrase = function () {
      if (!passphrase) return;
      navigator.clipboard.writeText(passphrase).then(() => {
        copiedMsg.textContent = '✓ >> !';
        setTimeout(() => copiedMsg.textContent = '', 2000);
      });
    }

    window.restart = function () {
      copiedMsg.textContent = '';
      start();
    }

    // Start the animation on load
    start();
  </script>
</body>
</html>
